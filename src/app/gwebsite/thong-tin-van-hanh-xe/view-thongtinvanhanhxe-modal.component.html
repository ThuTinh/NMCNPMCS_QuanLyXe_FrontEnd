<div bsModal #viewModal ="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal" aria-hidden="true" [config]="{backdrop:'static'}" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class = "modal-header">
                <h4 class = "modal-title">
                    <span *ngIf = "thongtinvanhanhxe.thongTinXeId">{{l("Thông tin xe")}}:{{thongtinxe.thongTinXeId}} </span>
                    <span *ngIf="!thongtinvanhanhxe.thongTinXeId">{{l("Tạo mới thông tin xe")}}</span>
                </h4>
                <button type="button" class = "close" (click)="close()" [attr.aria-label] = "l('close')">
                    <span aria-hidden="true" >&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class = "form-group">
                    <label>Số Km</label>
                    <p> {{thongtinvanhanhxe.soKm}}</p>
                </div>
                <div class = "form-group">
                    <label>Xăng tiêu thụ</label>
                    <p>{{thongtinvanhanhxe.xangTieuThu}}</p>
                </div>
                <div class = "form-group">
                        <label>Trạng thái</label>
                        <p>{{thongtinvanhanhxe.trangThai}}</p>
                    </div>
                    
                    <div class = "form-group">
                            <label>Ghi chú</label>
                            <p>{{thongtinvanhanhxe.ghichu}}</p>
                    </div>
                  
            </div>
            <div class = "modal-footer">
                <button [disabled] = "saving" type="button" class = "btn btn-default" (click)="close()" >{{l("Cancel")}}</button>
                <button type = "submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class = "fa da-save"></i> 
                    <span>{{l("Save")}}</span></button>
               
            </div>

        </div>
        
    </div>


</div>
