<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                   <!-- header -->
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="thongTinXe.id">Cập nhật Thông tin xe: {{thongTinXe.thongTinXeId}}</span>
                        <span *ngIf="!thongTinXe.id">Tạo mới Thông tin xe</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Kết thúc header -->
                <!-- Body -->
                <div class="modal-body">
                            <div class = "form-group">
                                <label> Mã xe *</label>
                                <input #maInput="ngModel" class = "form-control" type ="text" name = "MaXe"
                                [(ngModel)] = "thongTinXe.thongTinXeId" required maxlength = "15">
                                
                            </div>
                          
                             <div class = "form-group">
                                    <label> Hãng sản xuất *</label>
                                    <input #maInput="ngModel" class = "form-control" type ="text" name = "HangSanXuat"
                                    [(ngModel)] = "thongTinXe.hangSanXuat" required maxlength = "100">
                                             
                             </div>
                           
                             <div class = "form-group">
                                    <label> Thể tích động cơ *</label>
                                    <input #maInput="ngModel" class = "form-control" type ="text" name = "TheTichDongCo"
                                    [(ngModel)] = "thongTinXe.theTichDongCo" required maxlength = "10">
                             </div>      
                                    
                            
                             <div class = "form-group">
                                    <label> NuocSanXuat *</label>
                                    <input #maInput="ngModel" class = "form-control" type ="text" name = "NuocSanXuat"
                                    [(ngModel)] = "thongTinXe.nuocSanXuat" required maxlength = "15">
                                                     
                             </div>
                             <div class = "form-group">
                                    <label> Loại nhiên liệu *</label>
                                    <input #maInput="ngModel" class = "form-control" type ="text" name = "LoaiNhienLieu"
                                    [(ngModel)] = "thongTinXe.loaiNhienLieu" required maxlength = "15">
                                                            
                             </div>
                             <div class = "form-group">
                                    <label> Loại xe *</label>
                                    <input #maInput="ngModel" class = "form-control" type ="text" name = "LoaiXe"
                                    [(ngModel)] = "thongTinXe.loaiXe" required maxlength = "30">
                                                      
                             </div>
                             <div class = "form-group">
                                    <label> Năm sản xuất *</label>
                                    <input #maInput="ngModel" class = "form-control" type ="text" name = "NamSanXuat"
                                    [(ngModel)] = "thongTinXe.namSanXuat" required maxlength = "5">
                                                             
                             </div>
                </div>      
                <!-- Kết thúc body -->
                <!-- Footer -->
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
                <!-- Kết thúc footer -->

              </form>
        </div>
    </div>
</div>
