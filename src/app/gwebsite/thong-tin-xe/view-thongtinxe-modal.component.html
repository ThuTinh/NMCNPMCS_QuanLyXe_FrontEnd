<div bsModal #viewModal ="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal" aria-hidden="true" [config]="{backdrop:'static'}" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class = "modal-header">
                <h4 class = "modal-title">
                    <span *ngIf = "thongtinxe.thongTinXeId">{{l("Thông tin xe: ")}}:{{thongtinxe.thongTinXeId}} </span>
                    <span *ngIf="!thongtinxe.thongTinXeId">{{l("Tạo mới thông tin xe")}}</span>
                </h4>
                <button type="button" class = "close" (click)="close()" [attr.aria-label] = "l('close')">
                    <span aria-hidden="true" >&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class = "form-group">
                    <label>Mã xe</label>
                    <p> {{thongtinxe.thongTinXeId}}</p>
                </div>
                <div class = "form-group">
                    <label>Hãng sản xuất</label>
                    <p>{{thongtinxe.hangSanXuat}}</p>
                </div>
                <div class = "form-group">
                        <label>Thể tích động cơ</label>
                        <p>{{thongtinxe.theTichDongCo}}</p>
                    </div>
                    
                    <div class = "form-group">
                            <label>Loại nhiên liệu</label>
                            <p>{{thongtinxe.loaiNhienLieu}}</p>
                    </div>
                    <div class = "form-group">
                            <label>Nước sản xuất</label>
                            <p>{{thongtinxe.hangSanXuat}}</p>
                    </div>
                    <div class = "form-group">
                            <label>Loại xe</label>
                            <p>{{thongtinxe.loaiXe}}</p>
                    </div>
                    <div class = "form-group">
                            <label>Năm sản xuất</label>
                            <p>{{thongtinxe.namSanXuat}}</p>
                    </div>
            </div>
            <div class = "modal-footer">
                <button  type="button" [disabled] = "saving" class = "btn btn-default" (click)="close()" >{{l("Cancel")}}</button>
                <button type = "submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class = "fa da-save"></i> 
                    <span>{{l("Save")}}</span></button>
               
            </div>

        </div>
        
    </div>


</div>
