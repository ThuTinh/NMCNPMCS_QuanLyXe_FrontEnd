<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="thongTinSuaChua.id">Cập nhật thông tin sữa chữa: {{thongTinSuaChua.soXe}}</span>
                        <span *ngIf="!thongTinSuaChua.id">Tạo mới thông tin sữa chữa</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Số xe *</label>
                        <input #soXeInput="ngModel" type="text" name="soXe" [(ngModel)]="thongTinSuaChua.soXe" required
                            class="form-control" maxlength="64">
                        <validation-messages [formCtrl]="soXeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày sữa chữa: </label>
                        <p-calendar #ngaySuaChuaInput="ngModel" [(ngModel)]="thongTinSuaChua.ngaySuaChua" required
                            maxLength="64" name="ngaySuaChua" class="form-control">
                        </p-calendar>
                        <validation-messages [formCtrl]="ngaySuaChuaInput"></validation-messages>

                    </div>
                    <div class="form-group">
                        <label>Ngày dự kiến sữa xong:</label>
                        <p-calendar [(ngModel)]="thongTinSuaChua.ngayDuKienSuaXong" required maxLength="64"
                            class="form-control" name="ngayDuKienSuaXong" #ngayDuKienSuaXongInput="ngModel">
                        </p-calendar>
                        <validation-messages [formCtrl]="ngayDuKienSuaXongInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Chi phí sữa chữa:</label>
                        <input #chiPhiSuaChuaInput="ngModel" type="number" name="chiPhiSuaChua" class="form-control"
                            [(ngModel)]="thongTinSuaChua.chiPhiSuaChua" required maxlength="64">
                        <label> Triệu Đồng </label>
                        <validation-messages [formCtrl]="chiPhiSuaChuaInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nội dung sữa chữa thực tế:</label>
                        <input #noiDungSuaChuaThucTeInput="ngModel" type="text" name="noiDungSuaChuaThucTe"
                            class="form-control" [(ngModel)]="thongTinSuaChua.noiDungSuaChuaThucTe" required
                            maxlength="64">
                        <validation-messages [formCtrl]="noiDungSuaChuaThucTeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái duyệt</label>
                        <select chosen data-placeholder-text-single="'choose status'" name="trangThaiDuyet"
                            class="form-control" [(ngModel)]="thongTinSuaChua.trangThaiDuyet"
                            no-results-text="'Could not find any status :('" ng-model="beer"
                            ng-options="b for b in beers">
                            <option value="Đã duyệt"></option>
                            <option value="Chưa duyệt"></option>
                        </select>
                        <validation-messages [formCtrl]="soTienThanhToanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ghi chú </label>
                        <input #ghiChuInput="ngModel" class="form-control" type="text" name="ghiChu"
                            class="form-control" [(ngModel)]="thongTinSuaChua.ghiChu" required maxlength="64">
                        <validation-messages [formCtrl]="ghiChuInput"></validation-messages>
                    </div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button type="submit" class="btn btn-info" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
