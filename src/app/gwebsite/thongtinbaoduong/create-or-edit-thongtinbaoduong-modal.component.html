<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="thongtinbaoduong.id">Cập nhật thông tin bảo dưỡng: {{thongtinbaoduong.id}}</span>
                        <span *ngIf="!thongtinbaoduong.id">Tạo mới thông tin bảo dưỡng</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Số xe </label>
                        <input #soXeInput="ngModel" class="form-control" type="text" name="soXe"
                            [(ngModel)]="thongtinbaoduong.soXe" required maxlength="64">
                        <validation-messages [formCtrl]="soXeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày bảo dưỡng </label>
                        <p-calendar #ngayBaoDuongInput="ngModel" class="form-control" [showIcon]="true"
                            [(ngModel)]="ngayBaoDuong" name="ngayBaoDuong">
                        </p-calendar>
                        <validation-messages [formCtrl]="ngayBaoDuongInput"></validation-messages>
                        <!-- <input #ngayBaoDuongInput="ngModel" class="form-control" type="date" name="ngayBaoDuong"
                            [(ngModel)]="ngayBaoDuong" required maxlength="64">
                        <validation-messages [formCtrl]="ngayBaoDuongInput"></validation-messages> -->
                    </div>
                    <div class="form-group">
                        <label>Ngày bảo dưỡng tiếp theo </label>
                        <p-calendar #ngayBaoDuongTiepTheoInput="ngModel" class="form-control" [showIcon]="true"
                            [(ngModel)]="ngayBaoDuongTiepTheo" name="ngayBaoDuongTiepTheo">
                        </p-calendar>
                        <validation-messages [formCtrl]="ngayBaoDuongTiepTheoInput"></validation-messages>
                        <!-- <input #ngayBaoDuongTiepTheoInput="ngModel" class="form-control" type="date"
                            name="ngayBaoDuongTiepTheo" [(ngModel)]="ngayBaoDuongTiepTheo" required maxlength="64">
                        <validation-messages [formCtrl]="ngayBaoDuongTiepTheoInput"></validation-messages> -->
                    </div>
                    <div class="form-group">
                        <label>Số tiền thanh toán </label>
                        <input #soTienThanhToanInput="ngModel" class="form-control" type="text" name="soTienThanhToan"
                            [(ngModel)]="thongtinbaoduong.soTienThanhToan" required maxlength="64">
                        <validation-messages [formCtrl]="soTienThanhToanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Hạng mục bảo dưỡng </label>
                        <input #hangMucBaoDuongInput="ngModel" class="form-control" type="text" name="hangMucBaoDuong"
                            [(ngModel)]="thongtinbaoduong.hangMucBaoDuong" required maxlength="64">
                        <validation-messages [formCtrl]="hangMucBaoDuongInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Đơn vị bảo dưỡng </label>
                        <input #donViBaoDuongInput="ngModel" class="form-control" type="text" name="donViBaoDuong"
                            [(ngModel)]="thongtinbaoduong.donViBaoDuong" required maxlength="64">
                        <validation-messages [formCtrl]="donViBaoDuongInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
