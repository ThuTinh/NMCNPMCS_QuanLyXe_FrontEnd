<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="xe.id">Cập nhật xe: {{xe.ten}}</span>
                        <span *ngIf="!xe.id">Tạo mới xe</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên xe *</label>
                        <input #tenInput="ngModel" class="form-control" type="text" name="Ten"
                            [(ngModel)]="xe.ten" required maxlength="64">
                        <validation-messages [formCtrl]="tenInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Hãng *</label>
                        <input #hangInput="ngModel" class="form-control" type="text" name="Hang"
                            [(ngModel)]="xe.hang" required maxlength="64">
                        <validation-messages [formCtrl]="hangInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá *</label>
                        <input #giaInput="ngModel" class="form-control" type="text" name="Gia"
                            [(ngModel)]="xe.gia" required maxlength="64">
                        <validation-messages [formCtrl]="giaInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
